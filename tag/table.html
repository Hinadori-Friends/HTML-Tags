<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>&lt;table&gt; タグ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; line-height: 1.6; margin: 24px; color: #0f172a; }
    a { color: #0f172a; }
    code { background: #f1f5f9; padding: 2px 4px; border-radius: 4px; }
    pre { background: #0f172a; color: #f8fafc; padding: 12px; border-radius: 8px; overflow-x: auto; }
    .example { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: #ffffff; }
  </style>
</head>
<body>
  <header>
    <p><a href="../index.html">← 一覧に戻る</a></p>
    <h1>&lt;table&gt; タグ</h1>
  </header>
  <main>
    <p>HTMLの <code>&lt;table&gt;</code> 要素は、Table を表します。</p>
    <section>
      <h2>コード例</h2>
      <pre><code>&lt;table&gt;
  &lt;caption&gt;売上&lt;/caption&gt;
  &lt;thead&gt;&lt;tr&gt;&lt;th&gt;月&lt;/th&gt;&lt;th&gt;金額&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;
  &lt;tbody&gt;&lt;tr&gt;&lt;td&gt;1月&lt;/td&gt;&lt;td&gt;1000&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;
  &lt;tfoot&gt;&lt;tr&gt;&lt;td&gt;合計&lt;/td&gt;&lt;td&gt;1000&lt;/td&gt;&lt;/tr&gt;&lt;/tfoot&gt;
&lt;/table&gt;</code></pre>
    </section>
    <section>
      <h2>実行例</h2>
      <div class="example">
        <table>
  <caption>売上</caption>
  <thead><tr><th>月</th><th>金額</th></tr></thead>
  <tbody><tr><td>1月</td><td>1000</td></tr></tbody>
  <tfoot><tr><td>合計</td><td>1000</td></tr></tfoot>
</table>
      </div>
    </section>
  </main>
</body>
</html>
