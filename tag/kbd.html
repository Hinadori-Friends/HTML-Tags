<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>&lt;kbd&gt; タグ</title>
    <link rel="stylesheet" href="../style.css">
  <style>
    pre { background: #0f172a; color: #f8fafc; padding: 14px; border-radius: 12px; overflow-x: auto; }
    pre code { background: transparent; color: inherit; }
    .example { padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; background: #ffffff; box-shadow: 0 8px 16px rgba(15, 23, 42, 0.06); }
    section { margin-top: 18px; }
    .attr-list { margin: 0; }
    .attr-list dt { font-weight: 700; margin-top: 10px; }
    .attr-list dd { margin: 4px 0 10px 0; color: #374151; }
    .attr-options { margin: 6px 0 0 16px; padding: 0; }
    .attr-options li { margin: 2px 0; }
    details.attr-details { margin-top: 8px; padding: 10px 12px; background: #fff7ed; border-radius: 12px; border: 1px solid #fed7aa; }
    details.attr-details > summary { cursor: pointer; font-weight: 700; }
  </style>
</head>
<body>
  <div class="wrap"><header>
    <p><a href="../index.html">← 一覧に戻る</a></p>
    <h1>&lt;kbd&gt; タグ</h1>
  </header>
  <main>
    <p>HTMLの <code>&lt;kbd&gt;</code> 要素は、User input を表します。 文章中の一部に意味を持たせたいときに使います。 見た目のためだけに使い分けず、意味に合ったタグを選びます。 等幅で表示され、キーのような見た目になることがあります。ユーザーが押すキー入力を示します。 必要に応じてCSSで見た目を調整します。 関連タグ: <a href="../tag/span.html"><code>&lt;span&gt;</code></a>、<a href="../tag/p.html"><code>&lt;p&gt;</code></a> など。</p>
            <section>
      <h2>属性</h2>
      <details class="attr-details">
        <summary>固有属性（クリックで開く）</summary>
        <p>この要素固有の属性はありません。</p>
      </details>
    </section>
<section>
      <h2>コード例</h2>
      <pre><code>&lt;p&gt;&lt;kbd&gt;Ctrl&lt;/kbd&gt; + &lt;kbd&gt;C&lt;/kbd&gt; を押す&lt;/p&gt;</code></pre>
    </section>
    <section>
      <h2>実行例</h2>
      <div class="example">
        <p><kbd>Ctrl</kbd> + <kbd>C</kbd> を押す</p>
      </div>
    </section>
  </main>  </div>
</body>
</html>
