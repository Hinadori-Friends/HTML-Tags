<body>
  <div class="wrap"><header>
    <p><a href="../index.html">← 一覧に戻る</a></p>
    <h1>&lt;label&gt; タグ</h1>
  </header>
  <main>
    <p>HTMLの <code>&lt;label&gt;</code> 要素は、Caption for a form control を表します。 フォーム部品の名前を示すラベルです。 <code>for</code> 属性で入力欄と関連付けるとクリックしやすくなります。 入力の意味が伝わりやすくなります。 関連タグ: <a href="../tag/input.html"><code>&lt;input&gt;</code></a>、<a href="../tag/textarea.html"><code>&lt;textarea&gt;</code></a>。</p>
            <section>
      <h2>属性</h2>
      <details class="attr-details">
        <summary>固有属性（クリックで開く）</summary>
        <dl class="attr-list">
        <dt><code>for</code></dt><dd>意味: 用途に応じた値を指定します。<br>指定方法: for="値"</dd>
      </dl>
      </details>
    </section>
<section>
      <h2>コード例</h2>
      <pre><code>&lt;label for=&quot;name&quot;&gt;名前&lt;/label&gt; &lt;input id=&quot;name&quot; type=&quot;text&quot;&gt;</code></pre>
    </section>
    <section>
      <h2>実行例</h2>
      <div class="example">
        <label for="name">名前</label> <input id="name" type="text">
      </div>
    </section>
  </main>  </div>
</body>
