<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>&lt;label&gt; タグ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; line-height: 1.6; margin: 24px; color: #0f172a; }
    a { color: #0f172a; }
    code { background: #f1f5f9; padding: 2px 4px; border-radius: 4px; }
    pre code { background: transparent; color: inherit; }
    pre { background: #0f172a; color: #f8fafc; padding: 12px; border-radius: 8px; overflow-x: auto; }
    .example { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: #ffffff; }
  </style>
</head>
<body>
  <header>
    <p><a href="../index.html">← 一覧に戻る</a></p>
    <h1>&lt;label&gt; タグ</h1>
  </header>
  <main>
    <p>HTMLの <code>&lt;label&gt;</code> 要素は、Caption for a form control を表します。</p>
    <section>
      <h2>コード例</h2>
      <pre><code>&lt;label for=&quot;name&quot;&gt;名前&lt;/label&gt; &lt;input id=&quot;name&quot; type=&quot;text&quot;&gt;</code></pre>
    </section>
    <section>
      <h2>実行例</h2>
      <div class="example">
        <label for="name">名前</label> <input id="name" type="text">
      </div>
    </section>
  </main>
</body>
</html>
