<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>&lt;fieldset&gt; タグ</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600;700&display=swap");
    :root {
      --ink: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
      --accent: #f59e0b;
      --accent-soft: #fde68a;
      --shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      font-family: "M PLUS Rounded 1c", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      line-height: 1.7;
      margin: 0;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, #fff7ed 0%, rgba(255,247,237,0) 60%),
        radial-gradient(900px 500px at 90% 10%, #ecfeff 0%, rgba(236,254,255,0) 60%),
        #f8fafc;
      padding: 32px 20px 64px;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 24px;
      padding: 28px 28px 36px;
      box-shadow: var(--shadow);
      border: 1px solid #e2e8f0;
    }
    header { margin-bottom: 18px; }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 3vw, 34px);
      letter-spacing: 0.02em;
    }
    a { color: var(--ink); text-decoration: none; }
    a:hover { color: #b45309; text-decoration: underline; }
    code {
      background: var(--accent-soft);
      padding: 2px 6px;
      border-radius: 8px;
      font-weight: 600;
    }
    pre {
      background: #0f172a;
      color: #f8fafc;
      padding: 14px;
      border-radius: 12px;
      overflow-x: auto;
    }
    pre code { background: transparent; color: inherit; }
    .example {
      padding: 14px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 8px 16px rgba(15, 23, 42, 0.06);
    }
    section { margin-top: 18px; }
    @media (max-width: 600px) {
      .wrap { padding: 22px; }
    }
  </style>
</head>
<body>
  <div class="wrap"><header>
    <p><a href="../index.html">← 一覧に戻る</a></p>
    <h1>&lt;fieldset&gt; タグ</h1>
  </header>
  <main>
    <p>HTMLの <code>&lt;fieldset&gt;</code> 要素は、Group of form controls を表します。</p>
    <section>
      <h2>コード例</h2>
      <pre><code>&lt;form&gt;
  &lt;fieldset&gt;
    &lt;legend&gt;配送先&lt;/legend&gt;
    &lt;label&gt;住所 &lt;input type=&quot;text&quot;&gt;&lt;/label&gt;
  &lt;/fieldset&gt;
&lt;/form&gt;</code></pre>
    </section>
    <section>
      <h2>実行例</h2>
      <div class="example">
        <form>
  <fieldset>
    <legend>配送先</legend>
    <label>住所 <input type="text"></label>
  </fieldset>
</form>
      </div>
    </section>
  </main>  </div>
</body>
</html>
