<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>&lt;search&gt; タグ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; line-height: 1.6; margin: 24px; color: #0f172a; }
    a { color: #0f172a; }
    code { background: #f1f5f9; padding: 2px 4px; border-radius: 4px; }
    pre { background: #0f172a; color: #f8fafc; padding: 12px; border-radius: 8px; overflow-x: auto; }
    .example { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: #ffffff; }
  </style>
</head>
<body>
  <header>
    <p><a href="../index.html">← 一覧に戻る</a></p>
    <h1>&lt;search&gt; タグ</h1>
  </header>
  <main>
    <p>HTMLの <code>&lt;search&gt;</code> 要素は、Container for search controls を表します。</p>
    <section>
      <h2>コード例</h2>
      <pre><code>&lt;search&gt;
  &lt;form role=&quot;search&quot;&gt;
    &lt;label&gt;検索 &lt;input type=&quot;search&quot; name=&quot;q&quot;&gt;&lt;/label&gt;
    &lt;button type=&quot;submit&quot;&gt;検索&lt;/button&gt;
  &lt;/form&gt;
&lt;/search&gt;</code></pre>
    </section>
    <section>
      <h2>実行例</h2>
      <div class="example">
        <search>
  <form role="search">
    <label>検索 <input type="search" name="q"></label>
    <button type="submit">検索</button>
  </form>
</search>
      </div>
    </section>
  </main>
</body>
</html>
