<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>&lt;datalist&gt; タグ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; line-height: 1.6; margin: 24px; color: #0f172a; }
    a { color: #0f172a; }
    code { background: #f1f5f9; padding: 2px 4px; border-radius: 4px; }
    pre code { background: transparent; color: inherit; }
    pre { background: #0f172a; color: #f8fafc; padding: 12px; border-radius: 8px; overflow-x: auto; }
    .example { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: #ffffff; }
  </style>
</head>
<body>
  <header>
    <p><a href="../index.html">← 一覧に戻る</a></p>
    <h1>&lt;datalist&gt; タグ</h1>
  </header>
  <main>
    <p>HTMLの <code>&lt;datalist&gt;</code> 要素は、Container for options for combo box control を表します。</p>
    <section>
      <h2>コード例</h2>
      <pre><code>&lt;label&gt;色を選択: &lt;input list=&quot;colors&quot;&gt;&lt;/label&gt;
&lt;datalist id=&quot;colors&quot;&gt;
  &lt;option value=&quot;Red&quot;&gt;
  &lt;option value=&quot;Green&quot;&gt;
&lt;/datalist&gt;</code></pre>
    </section>
    <section>
      <h2>実行例</h2>
      <div class="example">
        <label>色を選択: <input list="colors"></label>
<datalist id="colors">
  <option value="Red">
  <option value="Green">
</datalist>
      </div>
    </section>
  </main>
</body>
</html>
